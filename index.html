<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currently Building</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    input {
      padding: 8px;
      width: 80%;
      margin: 10px 0;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
      color: red;
    }

    #protected-content {
      display: none;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="password-gate">
      <h1>Currently Building</h1>
      <p>This site is under construction. Enter password to continue.</p>
      <input type="password" id="password-input" placeholder="Enter password">
      <button onclick="checkPassword()">Submit</button>
      <p id="status"></p>
    </div>

    <div id="protected-content">
      <h1>Welcome!</h1>
      <p>Youâ€™ve unlocked early access.</p>
      <a href="portfolio.html"><button>View Portfolio</button></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
