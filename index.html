<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Currently Building</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
        }
        #status {
            margin-top: 10px;
            color: red;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currently Building</h1>
        <input id="passwordInput" type="password" placeholder="Enter password" />
        <button id="submitBtn">Enter</button>
        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
